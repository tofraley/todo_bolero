<div>
  <div id="container">
    <h1>${ListName}</h1>
    ${Entries}
    <template id="Entry">
      <div class="card" id="${Id}">${Value}
        <button class="cardbtn" onclick="${RemoveEntry}">x</button>
      </div>
    </template>
    <input type="text" bind-onchange="${AddEntry}">

  </div>
</div>
